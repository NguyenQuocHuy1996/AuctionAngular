<div class="container">
  <div class="form">
    <div id="signup">
      <h1>Sign Up</h1>

      <form #register="ngForm" (ngSubmit)="onSubmit()">

        <div class="top-row">
          <div class="field-wrap">
            <label>
              First Name
              <span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" name="fname" [(ngModel)]="user.firstname" />
          </div>

          <div class="field-wrap">
            <label>
              Last Name
              <span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" name="lname" [(ngModel)]="user.lastname" />
          </div>
        </div>

        <div class="field-wrap">
          <label>
            Email Address
            <span class="req">*</span>
          </label>
          <input type="email" required autocomplete="off" name="email" [(ngModel)]="user.email"/>
        </div>

        <div class="field-wrap">
          <label>
            Set A Password
            <span class="req">*</span>
          </label>
          <input type="password" required autocomplete="off" name="pass" [(ngModel)]="user.password"/>
        </div>

        <div class="loginx">
          <button class="loginx" type="submit">Get started</button>
          <button class="loginx" type="button" (click)="goToHome()">Go Home</button>
        </div>
      </form>

    </div>




    <!-- tab-content -->


  </div>
  <!-- /form -->
  <div class="container-fluid">
    <div class="right">
      <a href="#">
        <img src="../../../../assets/img/logo-01.png" />
      </a>
      <h2>Welcom there!</h2>
      "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
    </div>
  </div>
</div>
