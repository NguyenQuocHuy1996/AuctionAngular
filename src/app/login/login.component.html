<div class="container">
  <div class="form">
    <div id="login">
      <h1>Welcome Back!</h1>
      <form #login="ngForm" (ngSubmit)="checkLogin(login.value)">

        <div class="field-wrap">
          <label>
            Email Address
            <span class="req">*</span>
          </label>
          <input type="email" required autocomplete="off" name="email" ngModel />
        </div>

        <div class="field-wrap">
          <label>
            Password
            <span class="req">*</span>
          </label>
          <input type="password" required autocomplete="off" name="pass" ngModel />
        </div>

        <p class="forgot">
          <a href="#">Forgot Password?</a>
        </p>
        <p class="forgot">
          <a href="register.html">register</a>
        </p>

        <button class="loginx" type="submit" >Login</button>
        <button class="loginx" type="button" (click)="goToHome()">Go Home</button>


      <!-- <div *ngFor="let users of user">
        <ul>
          <li>{{user.email}}</li>
        </ul>
      </div> -->
      <div *ngFor="let user of users">
        <ul>
          <li style="color:yellow;">{{user.email}}</li>
        </ul>
      </div>

      </form>

    </div>

  </div>

</div>
